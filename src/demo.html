<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    // meta tag has content under 3 and prevents text zoom
    <meta name="viewport" content="1"> 
    <title>Ludwig Accesibility Demo</title>
</head>

<body>
    // div with role tablist does not contain tabs
    <div role="tablist"> 
    </div>

// All forms should have labels  
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Name">
        <br>
        <input type="email" name="email" placeholder="Email">
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
